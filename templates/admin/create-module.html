{% extends 'admin/layout.html' %}

{% block stylesheets %}
{% endblock %}

{% block page_head %}
    <div class="page-head">
                <h3 class="m-b-less">
                    添加模块
                </h3>
                <!--<span class="sub-title">Welcome to Static Table</span>-->
                <div class="state-information">
                    <ol class="breadcrumb m-b-less bg-less">
                        <li><a href="#">首页</a></li>
                        <li><a href="#">模块</a></li>
                        <li class="active">添加模块</li>
                    </ol>
                </div>
    </div>

{% endblock %}


{% block main_content %}
    <div class="row">
        <div class="panel panel-default">
        	<div class="panel-body col-md-8">
                <form action="{{ url_for('module.add_module') }}" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="projectName" class="control-label col-md-3">所属项目</label>
                        <div class="col-md-6">
                            <select name="projectName" id="projectName" class="form-control">
                                {% for project in projects %}
                                    <option value="{{ project.id }}">{{ project.projectName}}</option>

                                {% endfor %}

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="moduleName" class="control-label col-md-3">模块名称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="moduleName" name="moduleName" value="">
                            <input type="hidden" rowid="rowid" name="rowid" value="">

                        </div>

                    </div>
                    <div class="col-md-offset-3">
                        <input type="submit" class="btn btn-primary" value="提交">
                        <input type="reset" class="btn btn-default" value="重置">
                        <a href="{{ url_for("module.module_list") }}" class="btn btn-default">返回列表</a>
                    </div>


                </form>
        	</div>

        </div>

    </div>
{% endblock%}
